<h1 mat-dialog-title>Download file</h1>
<div>
    <p>Do you want to keep the file structure?</p>
    <section>
        <mat-checkbox [checked]="this.reuseStructure" (change)="this.onCheckBoxChanged($event.checked)">Keep structure</mat-checkbox>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="this.onCancelDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="this.reuseStructure" cdkFocusInitial>Ok</button>
</div>
